<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSONPatch-Playground</title>
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="node_modules/monaco-editor/min/vs/loader.js"></script>
    <script src="node_modules/jsonpatch/jsonpatch.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <div class="container">
        <div class="input-container">
            <p>Put your JSON-input here:</p>
            <div id="input-container"></div>
        </div>
        <div class="output-container">
            <p>JSON-Output will appear here:</p>
            <div id="output-container"></div>
        </div>
        <div class="jsonpatch-container">
            <p>Put your JSONPatch-JSON here:</p>
            <div id="jsonpatch-container"></div>
        </div>
    </div>
    <div>
        <a href="https://github.com/MarcelKohlmeyer/JSONPatch-Playground">
            <div class="gitHubIcon"></div>
        </a>
    </div>
</body>

</html>
